<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Processing App</h1>

    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data" action="/process_data" method="post">
        <label for="csvFile">Upload CSV File:</label>
        <input type="file" name="csvFile" id="csvFile" accept=".csv" required><br><br>

        <!-- User Input Field -->
        <label for="userInput">User Input:</label>
        <input type="text" name="userInput" id="userInput" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Start Processing</button>
    </form>

    <!-- Script for file upload handling -->
    <script src="script.js"></script>
</body>
</html>
