<!DOCTYPE html>
<html>
<head>
    <title>Flask App with Notebook Execution</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Flask App with Notebook Execution</h1>
    
    <button id="executeBtn">Execute Notebook</button>

    <script>
        $(document).ready(function() {
            $('#executeBtn').click(function() {
                $.ajax({
                    type: 'POST',
                    url: '/run_notebook',
                    success: function(response) {
                        alert('Notebook executed successfully!');
                    },
                    error: function(error) {
                        alert('Error executing notebook: ' + error.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
